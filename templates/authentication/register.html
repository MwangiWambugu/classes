{% extends "base_auth.html" %}

{%load static %}



{% block content %}
<div class="row">  
   <div class="col-md-4">
    <div class="card mt-5">
      <di class="card-body">
        <h4 class="card-title mb-4">Register For A New Account</h4>
         
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group mb-3">
            <input 
              type="text" 
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm"/>
          </div>  
          <div class="invalid-feedback invalid-feedback" style ="display: none;" >
            
            
          </div>
          <div class="form-group mb-3">
            <input 
              type="email" 
              name="email"
              placeholder="Email"
              id="emailField"
              class="form-control form-control-sm"/>
          </div> 
          <div class=" emailFeedBackArea invalid-feedback" style ="display: none;" >
           
          </div>

          <div class="form-group mb-3">
            <input 
              type="password" 
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm"/>
           
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href ="{% url 'login' %}">Already have an account? </a>
          </div>    
                 
          <input type="submit" value="Register" class="btn btn-block btn-primary submit_btn"/>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
